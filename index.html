<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <div id="logo">
          <h1>
            <strong>
              SNEAKERS<br />
              WORLD
            </strong>
            <div id="circle"></div>
          </h1>
        </div>
        <div id="navbar">
          <h2>SHOP</h2>
          <h2>COLLECTIONS</h2>
          <h2>HISTORY</h2>
        </div>
        <div id="menu">
          <h3>En</h3>
          <i class="ri-menu-line"></i>
        </div>
      </nav>
      <hr />
      <main>
        <div id="images">
          <img
            src="https://images.unsplash.com/photo-1626947346165-4c2288dadc2a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNob2V8ZW58MHx8MHx8fDA%3D"
            alt="shoe"
          />
        </div>
        <div id="heading1">
          <h1>
            THE <br />INSIDE<br />
            LOOK
          </h1>
        </div>
        <div id="para">
          <p>
            We then take the latest technology and<br />
            marry it with technical design to create <br />
            a wearing experience like no other
          </p>
          <div id="circle"><i class="ri-arrow-right-down-line"></i></div>
        </div>
      </main>
      <div id="heading">
        <marquee behavior="smooth" direction="right">
          <h1>SNEAKERS SERVICES</h1>
        </marquee>
      </div>
      <div id="image">
        <img
          src="https://images.unsplash.com/photo-1533680937690-d59ab2543468?q=80&w=3262&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="shoe"
        />
      </div>
    </div>
  </body>
</html>
